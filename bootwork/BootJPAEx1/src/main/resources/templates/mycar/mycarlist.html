<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
      rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    div.box{
        width: 30px;
        height: 30px;
        border: 1px solid black;
        border-radius: 100px;
    }
</style>

<body>
<h3 class="alert alert-info">총 [[${count}]]개 있음</h3>
<button type="button" style="margin-left: 100px;" class="btn btn-sm btn-danger" onclick="location.href='./form'">자동차 등록</button>
자동차 목록

<table>
    <tr>
        <th width="50">번호</th>
        <th width="250">자동차명</th>
        <th width="150">가격</th>
        <th width="100">색상</th>
        <th >구입일</th>
    </tr>
<!--    데이터 반복문 -->
    <tr th:each="dto,iter:${list}">
        <td>[[${iter.count}]]</td>
        <td>
            <a th:href="@{./detail(num=${dto.num})}" style="cursor: pointer;color: black;text-decoration: none;">
            <img th:src="@{https://yjdigywp3712.edge.naverncp.com/myzEa7LRwa/mycar/{photo}?type=f&w=40&h=40&faceopt=true&ttype=jpg(photo=${dto.carphoto})}"
            hspace="10" border="1"
            >

            [[${dto.carname}]]&nbsp;
                <span th:if="${dto.commentcount}>0" style="color: red;">
                    [[${dto.commentcount}]]
                </span>
            </a>
        </td>
      <td align="right"> <span th:text="${#numbers.formatInteger(dto.carprice,0,'COMMA')}"></span></td>
        <td align="center">
            <div class="box" th:style="'background-color:'+${dto.carcolor}">

            </div>
        </td>
        <td>[[${dto.carguip}]]</td>
    </tr>
</table>

<button type="button" class="btn btn-sm btn-success" th:onclick="|location.href='@{./list}'|">홈</button>
<div th:if="${pageSize<totalcount}">
    <button type="button" class="btn btn-sm btn-danger" th:onclick="|location.href='@{./list(more=3)}'|">more</button>
</div>

</body>
</html>
