<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function (){
            $("#myfile").change(function (){
                //console.log($(this));
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f = $(this)[0].files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다.");
                    return;
                }
                if($(this)[0].files[0]){
                    let reader = new FileReader();
                    reader.onload=function (e){
                        $("#showimg1").attr("src",e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            });
        });
        function preview(tag){
            if(tag.files[0]){
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f = tag.files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다.");
                    return;
                }
                if(f){
                    let reader = new FileReader();
                    reader.onload=function (e){
                        $("#showimg2").attr("src",e.target.result);
                    }
                    reader.readAsDataURL(tag.files[0]);
                }
            }
        }
        function preview2(tag){
            if(tag.files[0]){
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f = tag.files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다.");
                    return;
                }
                if(f){
                    let reader = new FileReader();
                    reader.onload=function (e){
                        $("#showimg3").attr("src",e.target.result);
                    }
                    reader.readAsDataURL(tag.files[0]);
                }
            }
        }
    </script>
</head>
<body>
<h4>제이쿼리로 이미지파일 미리보기 구현</h4>
<h5>방법 1</h5>
<input type="file" id="myfile">
<img src="" id="showimg1" style="max-width: 300px;">
<br><br>
<h5>방법 2 -- 태그에 직접 이벤트를 준경우</h5>
<input type="file" onchange="preview(this)">
<img src="" id="showimg2" style="max-width: 300px;">
<br><br>
<h5>방법 3 -- 카메라 아이콘으로 업로드 할 경우</h5>
<input type="file" onchange="preview2(this)" id="myfile2" style="display: none;">
<i class="bi bi-camera-fill camera" style="font-size: 30px;color: green;cursor: pointer;"></i>
<br>
<script>
    //카메라 아이콘 클릭시 파일3번을 강제로 클릭한 효과를 주기
    $(".camera").click(function (){
        $("#myfile2").trigger("click");
    });
</script>
<img src="" id="showimg3" style="max-width: 300px;">


</body>
</html>
