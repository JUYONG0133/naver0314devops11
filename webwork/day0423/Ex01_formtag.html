<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: lightskyblue;
        }
        body * {
            font-family: 'Diphylleia';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <table class="table table-bordered" style="width: 500px;">
        <caption align="top"><b>[개인 정보 입력]</b></caption>
        <tr>
            <th class="table-info" style="width: 100px;">이름</th>
            <td>
                <input type="text" id="txtname" class="form-control" style="width: 130px;" autofocus placeholder="이름">
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">성별</th>
            <td>
                <label>
                    <input class="form-check-input" type="radio" value="남자" name="gender" checked>&nbsp;남자
                </label>
                <label>
                    <input class="form-check-input" type="radio" value="여자" name="gender">&nbsp;여자
                </label>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">이미지</th>
            <td>
                <select id="selimage" style="width: 140px;" class="form-select form-select-sm">
                    <option hidden disabled selected>select image</option>
                    <option value="../image/talent/17.jpg">신민아</option>
                    <option value="../image/talent/18.jpg">신세경</option>
                    <option value="../image/talent/20.jpg">유아인</option>
                    <option value="../image/talent/12.jpg">박보영</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">이메일</th>
            <td>
                <div class="input-group">
                    <input type="text" id="email1" style="width: 110px;">
                    <b>@</b>
                    <input type="text" id="email2" style="width: 120px;">
                    <select id="selemail" class="form-select form-select-sm">
                        <option hidden disabled selected>select email</option>
                        <option value="-">직접 입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="nate.com">네이트</option>
                        <option value="gmail.com">구글</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">운전면허</th>
            <td>
                <label>
                    <input type="checkbox" id="lic" class="form-check-input">운전면허
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="table-secondary">
                <button type="button" class="btn btn-danger" style="width: 120px" id="btnresult">결과확인</button>
            </td>
        </tr>
    </table>
    <div class="alert alert-light msg" style="width: 500px; height: auto;white-space: pre-line">result</div>
</div>
<script>
    $(function() {
        $('#selemail').change(function() {
            let v = $(this).val();
            let e2 = $('#email2');
            if (v == '-') {
                e2.val('');
                e2.focus();
            } else {
                e2.val(v);
            }
        });

        $('#btnresult').click(function() {
            let msg = $(".msg");
            let s = "";
            let image = $('#selimage').val();
            s += `<img src=${image} width="130" align="left" hspace="20" > <br>`;
            let name = $('#txtname').val();
            s += `이름: ${name}<br>`;

            let gender = $('input[name="gender"]:checked').val();
            s += `성별: ${gender}<br>`;

            let email1 = $('#email1').val();
            let email2 = $('#email2').val();
            let email = `${email1}@${email2}`;
            s += `이메일: ${email}<br>`;

            let lic = $('#lic').is(':checked');
            let driver = lic ? "있음" : "없음";
            s += `운전면허: ${driver}`;
            msg.html(s);
        });
    });
</script>
</body>
</html>
