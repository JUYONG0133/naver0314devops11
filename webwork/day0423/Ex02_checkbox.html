<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightskyblue;
        }
        body * {
            font-family: 'Diphylleia';
        }
    </style>
</head>
<body>
<h3>제이쿼리로 체크박스 값 얻는 방법</h3>
<script>
    let hobby=["게임","낚시","여행","볼링","캠핑","영화감상","음악감상"];

    $.each(hobby,function (idx,ele){
        document.write(
            `<label><input type="checkbox" name="hobby" value="${ele}">${ele}&nbsp;</label>`
        );
    });
</script>
<br>
<button type="button" class="btn btn-outline-primary btn-sm" id="btn1">취미결과확인</button>
<br><br>

<div  class="result"  style=" white-space: pre-line;"></div>
<script>
    $("#btn1").click(function (){
        let s="";
        let len=$("input[name='hobby']:checked").length;
        let h="";
        $("input[name='hobby']:checked").each(function (idx,ele){
            h+=$(this).val()+","+"&nbsp;";
        });
        s=`
        선택한 개수 : ${len}
        선택한 취미 : ${h}
        `;

        $("div.result").html(s);
    });
</script>
</body>
</html>
