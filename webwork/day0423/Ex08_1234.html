<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
        div.one div.two{
            float: left;
            text-align: center;
            margin-right: 10px;
        }
        div.one div.two img{
            width: 80px;
            height: 80px;
        }
    </style>
    <script>
        $(function (){

            $("#checkall").click(function (){
                let ck = $(this).prop("checked");
                $(".delck").prop("checked",ck);
            });


            $("#delimg").click(function (){
                let len=$(".delck:checked").length;
                if(len==0){
                    alert("삭제할 상품을 선택해주세요");
                }
                else {
                    let a = confirm(`${len}개의 상품을 삭제하려면 확인을 눌러주세요`);
                    if(a){
                        $(".delck:checked").each(function (){
                            $(this).parent().parent().detach();

                        });
                    }
                }
            });
            $("#return").click(function (){
                location.reload();
            });

        });
    </script>
</head>
<body>
<label>
    <input type="checkbox" id="checkall" class="form-check-input" style="width: 30px;height: 30px;">전체선택
</label>
<button type="button" class="btn btn-outline-danger" id="delimg" style="margin-left: 100px;">체크된 사진 삭제</button>
<button type="button" class="btn btn-outline-danger" id="return">다시 원래대로 배치</button>
    <div class="one">
        <script>
            for(let i=1; i<=6; i++){
                let s=""   ;
                s=`
                <div class="two">
                    <img src="../image/jquery_image/m0${i}.jpg"><br>
                    <label>
                    <input type="checkbox" class="delck">&nbsp;삭제
                    </label>

                </div>
                `;
                document.write(s);
            }
        </script>
    </div>
</body>
</html>
