<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
        div.result {
            text-align: center;
        }
    </style>
    <script>
        $(function (){
        $("#btnresult").click(function (){
            let result = $("div.result");
            let s="";
            let name=$("#txtname").val();
            let gender = $('input[name="gender"]:checked').val();
            let lic_len = $(".lic:checked").length;
            s+=`
                이름 : ${name}
                성별 : ${gender}
            `;
            if(lic_len==0){
               s+="자격증 : 없음";
            }
            else {
                let l = "";
                $(".lic:checked").each(function (idx) {
                    l += "[" + $(this).val() + "]";
                });
                s+="자격증 : "+l;
            }
            let color=$("input[name='color']:checked").val();
            $("div.result").css("color",color);
            s+="<br>색상 : "+color;


            result.html(s);
        });
        });
    </script>

</head>
<body>
<hr style="color: red;">
<div style="margin: 10px">
    <table class="table table-bordered" style="width: 450px">
        <tr>
            <th class="table-danger" style="width: 100px;">이름</th>
            <td>
                <input type="text" id="txtname" class="form-control" style="width: 200px;" autofocus placeholder="이름">
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">성별</th>
            <td>
                <label>
                    <input class="form-check-input" type="radio" value="여자" name="gender"  checked>&nbsp;여자
                </label>
                <label>
                    <input class="form-check-input" type="radio" value="남자" name="gender">&nbsp;남자
                </label>
            </td>
        </tr>
        <tr>
            <th class="table-danger" style="width: 100px;">자격증</th>
            <td>
                <label>
                    <input type="checkbox" value="운전면허2종" class="form-check-input lic">운전면허2종
                </label>
                <label>
                    <input type="checkbox" value="정보처리기사" class="form-check-input lic">정보처리기사
                </label>
                <label>
                    <input type="checkbox" value="빅데이터자격증"  class="form-check-input lic">빅데이터자격증
                </label>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width: 100px;">글자색</th>
            <td>
                <label>
                    <input class="form-check-input" type="radio" value="green" name="color" >&nbsp;Green
                </label>
                <label>
                    <input class="form-check-input" type="radio" value="red" name="color">&nbsp;Red
                </label>
                <label>
                    <input class="form-check-input" type="radio" value="black" name="color" checked>&nbsp;Black
                </label>
                <label>
                    <input class="form-check-input" type="radio" value="magenta" name="color">&nbsp;Magenta
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-danger" style="width: 120px" id="btnresult">결과출력</button>
            </td>
        </tr>
    </table>
    <div class="alert alert-light result" style="width: 500px; height: auto;white-space: pre-line">result</div>
</div>

</body>
</html>
