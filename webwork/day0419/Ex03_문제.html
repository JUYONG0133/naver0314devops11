<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
    </style>
</head>
<body>
    <img src="../image/talent/12.jpg" width="250" title="박보영">
    <hr width="300" style="background-color: lightcyan; height: 10px">
    <div style="border: 1px solid gray;width: 300px;">

    </div>

    <script>
        //1. 사진을 클릭시 src와 width를 얻어서 hr태그 다음에 같은 사진넣기
        // 사진의 title 은 div안에 넣고 글자크기를 25px, 글꼴 변경하기
        $("img").click(function (){
            let p=$(this).attr("src");
            let pw = $(this).attr("width");
            let pt = $(this).attr("title");
            $("hr").after(`<img src=${p} width=${pw}>`);
            $("div").append(`<b style="font-size: 25px">${pt}</b><br>`);
        });
    </script>

</body>
</html>
