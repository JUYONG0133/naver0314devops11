<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: black;
        }
    </style>
</head>
<body>
<button type="button" id="btn1">mycar1~10까지추가</button>
<button type="button" id="btn2">shop11~20까지추가</button>
<button type="button" id="btn3">Number0~9까지추가</button>
<hr>
<img src="" class="photo" width="100">
<script>
    for(let i=1;i<10;i++){
        document.write(`<img src="" class="photo" width="100" alt="사진${i}">`)
    }
</script>
<script>
    $("#btn1").click(function (){
        $("img.photo").each(function (idx){
            let src = `../image/mycar/mycar${idx+1}.png`;
            $(this).attr("src",src);
        });
    });
    $("#btn2").click(function (){
        $("img.photo").each(function (idx){
            let src = `../image/shop/${idx+11}.jpg`;
            $(this).attr("src",src);
        });
    });
    $("#btn3").click(function (){
        $("img.photo").each(function (idx){
            let src = `../image/num/${idx}.gif`;
            $(this).attr("src",src);
        });
    });
</script>
</body>
</html>
