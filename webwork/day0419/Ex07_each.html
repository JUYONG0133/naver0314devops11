<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: black;
        }
        .test{
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        $(function (){
            // 1. 모든 img.small 태그의 너비(80), 높이80 border css 함수넣기
            $("img.small").css({
                "width" : "80",
                "height" : "80",
                "border" : "5px solid gold",
                "margin-bottom":"3px"
            });
            //2.사진은 쇼핑몰사진의 1~10까지 차례대로 넣기(each)
            $("img.small").each(function (idx){
                let src = `../image/shop/${idx+1}.jpg`;
                $(this).attr("src",src);
            });
            //3.img.large 의 너비 300 높이 350 border css함수 넣기
            $("img.large").css({
                "width" : "300",
                "height" : "350",
                "border" : "10px dotted green",
                "margin-left" : "100px"
            });
            //4 이벤트
            // img.small 에 마우스를 올리면 그사진이 img.large 에 나오게 하기
            //이때 마우스를 올리면 사진에 shadow가생기고 벗어나면 그림자 없어짐
            $("img.small").hover(function (){
                $(this).addClass("test");
                $("img.large").attr("src",$(this).attr("src"));

            },function (){
                    $(this).removeClass("test");
                    $("img.large").removeClass("img.small");
                }
            );
        });
    </script>
</head>
<body>
<h3 class="alert alert-success">10개의 이미지 태그에 each문으로 넣기</h3>
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">

<img src="" class="large">
</body>
</html>
