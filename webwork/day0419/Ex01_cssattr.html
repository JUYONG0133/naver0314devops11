<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
    </style>
    <script>
        $(function (){
            //ul.bit 중 홀수 번지의 글자색을 red로, 배경색을 orange로 변경
            $(".bit>li:odd").css({
                "color":"red",
                "background-color":"orange"
            });

            //div.happy 아래의 div.nice의 배경색, 테두리선, 글자색, 너비 모두 변경
            $("div.happy>div.nice").css({
                "background-color" : "blue",
                "border" : "1px solid green",
                "color" : "white",
                "width" : "100px"
            });
            //div.happy 아래의 h3의 글꼴,글자색,배경색 변경
            $("div.happy>h3").css({
                "font-family" : "Dokdo",
                "color" : "blue",
                "background-color" : "pink"
            });
            //div.happy 아래의 h3클릭시 안녕하세요 경고창 띄우기
            $("div.happy>h3").click(function (){
                alert("안녕하세요");
            });
            //div.happy 아래의 img 태그의 너비를 200px 변경
            $("div.happy>img").css("width","200");
            //div.happy 아래의 img 태그에 마우스를 올리면 border를 10px inset gold로 변경ㅎ고
            //마우스를 내리면 다시 border를 없앤다
            $("div.happy>img").mouseover(function (){
                $(this).css("border","10px inset gold");
            });
            $("div.happy>img").mouseout(function (){
                $(this).css('border','')
            });
            //div.happy 아래의 img 태그에 마우스 클릭시 해당 이미지를 얻어서 img.mycar에 이미지를 넣고
            //img.mycar의 너비를 150px로 변경한다.
            let photo = "";
            $("div.happy>img").click(function (){
                photo=$(this).attr("src");
                $(".mycar").attr('src',photo).css("width","150");
            });
        });
    </script>
</head>
<body>
<div class="happy">
    <div class="nice">
        오늘은 금요일
    </div>
    <div class="nice2">
        제이쿼리공부중
    </div>
</div>
<div class="happy">
    <h3>이미지 출력</h3>
    <img src = "../image/mycar/mycar11.png">
    <img src = "../image/mycar/mycar13.png">
</div>

<ul class="bit">
    <li>장미꽃</li>
    <li>국화꽃</li>
    <li>안개꽃</li>
    <li>할미꽃</li>
    <li>호박꽃</li>
</ul>

</body>
</html>
