<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
        div{
            border: 1px solid greenyellow;
            margin: 3px;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<script>
    let tag1="<h3><b style='color:red'>bitcamp</b></h3>";
    let tag2=`<img src = "../image/shop/23.jpg" width=120>`;
    $("div.a").html(tag1);
    $("div.b").text(tag1);
    $("div.c").html(tag2);
    $("div.d").text(tag2);
    //append 추가
    $("div.a").append("<h4>안녕하세요</h4>");
    //after
    $("div.a").after("<h4>반갑습니다</h4>");

    //이미지를 append로
    $("div.d").append(`<img src ="../image/mycar/mycar10.png" width=100>`);
    $("div.d").after(`<img src ="../image/mycar/mycar13.png" width=100>`);
    $("div.d").before(`<img src ="../image/mycar/mycar15.png" width=100>`);
</script>
</body>
</html>
