<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: black;
        }
        div{
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Dokdo';
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
    <script>
        $(function (){
            $("div").each(function (idx){
                let r=parseInt(Math.random()*256);
                let b=parseInt(Math.random()*256);
                let g=parseInt(Math.random()*256);
                $(this).css("background-color",`rgb(${r},${g},${b})`).text(idx);
            });
            $("div").click(function (){
                let bg = $(this).css("background-color");
                $("h2").text(bg);
            });
        });
    </script>


</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h2></h2>

</body>
</html>
