<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 3px groove gray;
        }

        tr {
            height: 40px;
            border: 1px solid lightgray;
        }

        td, th {
            border: 1px solid lightgray;
            font-size: 20px;
            font-family: 'Comic Sans MS';
            text-align: center;
        }
    </style>
</head>
<body>
<table>

        <script>
            document.write("<tr>");
            for (let i = 2; i <= 9; i++) {
                document.write('<th>'+i+"단"+'</th>');
            }
            document.write("</tr>");
        </script>
    <script>
            for(let i = 1; i <= 9; i++){
                document.write("<tr>");
                for(let j = 2; j <= 9; j++) {
                    let x = `${j} X ${i} = ${i * j}`;
                    document.write("<td>"+x+"</td>");

                }
                document.write("</tr>");
            }

        </script>
    <hr>
    <table>
        <script>
            for(let i = 0; i <= 9; i++){
                document.write("<tr>");
                let s;
                for(j=2;j<=9;j++){
                    if(i==0){
                        s = `<th>${j}단</th>`
                    }
                    else{
                        s = `<td>${j} X ${i} = ${i * j}</td>`;
                    }
                    document.write(s);
                }
                document.write("</tr>");
            }
        </script>
    </table>

</table>

</body>
</html>
