<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>자바 스크립트로 jquery_image 폴더의 01.png~12.png까지 이미지 출력</h2>
<hr>
<script>
    for(let i = 1; i <= 12; i++){
        if(i<10) {
            let s = `<img src = "../image/jquery_image/0${i}.png" width = 70>`;
            document.write(s);
        }
        else{
            let s = `<img src = "../image/jquery_image/${i}.png" width = 70>`;
            document.write(s);
        }
        //let s = "<img src='../image/jq~/"+(i<10?"0":"")+i+".png' width=70>";
    }
</script>
<hr>
<h3>mycar 폴더의 mycar1.png~15.png까지 이미지 출력</h3>
<script>
    for(let i = 1; i <= 15; i++){
        let s = "<img src = '../image/mycar/mycar"+i+".png' width='70'   >";
        document.write(s);
    }
</script>
</body>
</html>
