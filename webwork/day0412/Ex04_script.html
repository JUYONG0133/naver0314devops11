<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 200px;
            border-collapse: collapse;
            border: 3px groove gray;
        }
        tr{
            height: 40px;
            border: 1px solid lightgray;
        }
        td,th{
            border: 1px solid lightgray;
            font-size: 20px;
            font-family: 'Comic Sans MS';
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <th style="background-color: darkblue">
            5ë‹¨
        </th>
        <script>
            for(let i = 1; i <= 9; i++){
                let s = `5 X ${i} = ${5*i}`;
                document.write("<tr><td>"+s+"</td></tr>");
            }
        </script>
    </table>

</body>
</html>
