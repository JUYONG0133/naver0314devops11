<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>
        <script>
            for(let i = 1; i <= 10; i++){
                document.write(i+"&nbsp;");
            }
        </script>
    </h2>
    <hr>
    <h2>
        <script>
            for(let i = 1; i <= 10; i++){
                if(i%2==0) //짝수인 경우는 i++로 이동
                    continue;
                document.write(i+"&nbsp;");
            }
        </script>
    </h2>
    <h2>
        <script>
            for(let i = 1; i <= 10; i++){
                if(i==5)
                    break;
                document.write(i+"&nbsp;");
            }
        </script>
    </h2>
    <hr>
    <hr>
    <hr>
<h1>food의 12개 이미지 출력하기</h1>
    <hr>
<script>
    for(let i = 1; i <= 12; i++){
        let s = `<img src = "../image/food/${i}.jpg" width=60>`;
        //let s = "<img src = '../image/food/"+i+".jpg' width='120'>";
        document.write(s);
        if(i%3==0){
            document.write("<br>");
        }

    }
</script>
</body>
</html>
