<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: lightskyblue;
    }

    body * {
      font-family: 'Diphylleia';
      color: dimgray;
    }
  </style>
  <script>
    window.onload=function (){
      let canvas = document.getElementById("can");
      let ctx = canvas.getContext("2d"); //그림을 그리기 위한 도구
      //선 그리기
      ctx.lineWidth=3; //선 굵기
      ctx.strokeStyle="hotpink"; //선 색상

      ctx.beginPath();
      ctx.moveTo(200,100); //선 그리기를 시작할 위치
      ctx.lineTo(100,300);  //여기까지 그리기
      ctx.lineTo(300,200);
      ctx.lineTo(70,200);
      ctx.lineTo(270,300);
      ctx.lineTo(200,100);
      ctx.stroke(); //실제로 선 그리기
      ctx.closePath();

      //사각형
      ctx.strokeStyle="green"; // 선색상
      ctx.fillStyle="orange";   //채워진색상
      ctx.lineWidth=5;
      ctx.fillRect(50,400,100,100);   //채워진 사각형
      ctx.strokeRect(200,400,100,100);  //테두리만 있는 사각형

      // 그래픽 글자 - 그림자
      ctx.shadowOffsetX=5;
      ctx.shadowOffsetY=5;
      ctx.shadowBlur=10;
      ctx.shadowColor="gray";
      ctx.font="50px Dokdo";
      ctx.fillText("have a good day,",50,350);

      ctx.shadowOffsetX=5;
      ctx.shadowOffsetY=5;
      ctx.shadowBlur=10;
      ctx.shadowColor="pink";
      ctx.fillStyle="red";
      ctx.font="50px Dokdo";
      ctx.fillText("목요일입니다",50,50);

      //이미지 나타내기
      let image = new Image();
      image.src = "../image/mycar/mycar13.png";
      ctx.shadowOffsetX=0;
      ctx.shadowOffsetY=0;
      image.onload=function (){
        ctx.drawImage(image,320,50,150,150);
      }
    }
  </script>
</head>
<body>
  <canvas id="can" width="500" height="500" style="border: 1px solid black;"></canvas>

</body>
</html>
