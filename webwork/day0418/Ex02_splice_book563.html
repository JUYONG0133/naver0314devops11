<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let study = ["html","css","web","jquery"];
        for(let s of study){
            document.write("<h6>"+s+"</h6>");
        }
        document.write("<hr>");
        //  배열의 데이터 잘라내기
        let newStudy= study.splice(2,1);  //2번 인덱스에서 1개 반환 , study에서도 제거
        document.write(newStudy);       //web 만 나옴
        document.write("<hr>");
        for(let s of study){
            document.write("<h6>"+s+"</h6>"); //web이 제거된 나머지가 나옴
        }
    </script>

</body>
</html>
