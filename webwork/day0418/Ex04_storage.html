        body {
            background-color: violet;

<body>
<h5 class="alert alert-danger">localStorage, seesionStorage 공부</h5>
<script>

    //localStorage 에 key, value를 저장하는 3가지 방법
    localStorage.name = "김영자";
    localStorage["addr"] = "서울";
    localStorage.setItem("hp","010-1111-2222");
    //sessionStrong 에 key, value를 저장하는 3가지 방법
    sessionStorage.name = "캔디";
    sessionStorage["addr"] = "미국";
    sessionStorage.setItem("hp","010-4444-5555");
</script>
<h6>localStorage의 값 읽어오기</h6>
<script>
    document.write("Name : "+localStorage.name+"<br>");
    document.write("Addr : "+localStorage["addr"]+"<br>");
    document.write("HP : "+localStorage.getItem("hp")+"<br>");
</script>
<h6>sessionStorage의 값 읽어오기</h6>
<script>
    document.write("Name : "+sessionStorage.name+"<br>");
    document.write("Addr : "+sessionStorage["addr"]+"<br>");
    document.write("HP : "+sessionStorage.getItem("hp")+"<br>");
</script>
<button type="button" class="btn btn-danger" id="btn1">localStorage name 삭제</button>
<button type="button" class="btn btn-outline-danger" id="btn2">localStorage all 삭제</button>

<button type="button" class="btn btn-info" id="btn3">sessionStorage name,addr 삭제</button>
<button type="button" class="btn btn-outline-info" id="btn4">sessionStorage all 삭제</button>

<script>
    document.getElementById("btn1").onclick=function (){
        delete localStorage.name;
    }
    document.getElementById("btn2").onclick=function (){
        delete  localStorage.clear();
    }
    document.getElementById("btn3").onclick=function (){
        delete sessionStorage.name;
        delete sessionStorage.addr;
    }
    document.getElementById("btn4").onclick=function (){
        delete sessionStorage.clear();
    }
</script>


</body>
</html>
