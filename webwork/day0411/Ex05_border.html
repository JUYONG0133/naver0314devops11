<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <title>Title</title>
    <style>
        div {
            font-family: 'Diphylleia';
            font-size: 2em;
            color: coral;
            font-weight: bold;
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 400px;
            border-color: darkcyan;
            border-width: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="border-style: solid">Solid</div>
    <div style="border-style: dashed">Dashed</div>
    <div style="border-style: dotted">Dotted</div>
    <div style="border-style: inset">Inset</div>
    <div style="border-style: groove">Groove</div>
    <div style="border-style: double">Double</div>

</body>
</html>
