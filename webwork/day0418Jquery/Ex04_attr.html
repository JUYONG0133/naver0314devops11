<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
    </style>
    <script>
        $(function (){
            $("img").mouseover(function (){
                let src = $(this).attr("src");
                $(".photo1").attr("src",src);
            });
        });
    </script>
</head>
<body>
<img src="../image/shop/31.jpg" width="130">
<img src="../image/shop/30.jpg" width="130">
<img src="../image/shop/23.jpg" width="130">
<img src="../image/shop/32.jpg" width="130">
<br>
<script>
    for(let i=1;i<=10;i++){
        document.write(`<img src ="" width=100 class="photo1" onerror="this.src='../image/food/11.jpg'">`);
    }
</script>

</body>
</html>
