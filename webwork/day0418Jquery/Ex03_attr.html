<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
    </style>
    <script>
        $(function (){
            $("img").css({
                //"width" : "120px",
                "margin" : "5px",
                "border" : "1px solid blue",
                "cursor" : "crosshair"
            });
            //속성을 변경해보자
            $("img:eq(0)").attr("src","../image/shop/26.jpg").attr("width","40");
            //홀수번지이미지변경
            $("img:odd").attr("src","../image/shop/14.jpg");
            //css와 attr을 섞어 사용
            $("img:eq(4)").css("border","5px groove orange").attr("src","../image/shop/24.gif");

            let photo="";
            $("img").mouseover(function (){
                photo=$(this).attr("src");
                let r = parseInt(Math.random()*15)+1;
                $(this).attr("src",`../image/mycar/mycar${r}.png`);
            });
            $("img").mouseout(function (){
                $(this).attr("src",photo);
            });
        });
    </script>
</head>
<body>
    <h6 class="alert alert-warning">attr은 속성변경하거나 속성값을 얻는 함수 입니다</h6>
<script>
    for(let i=1;i<=15;i++){
        document.write(`<img src="../image/mycar/mycar${i}.png" width="100">`);
    }
</script>
</body>
</html>
