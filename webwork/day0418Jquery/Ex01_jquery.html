<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
    </style>
    <script>
        // $(document).ready(function (){
        //    alert("스타트");
        // });
        $(function(){
            //alert("스타트");
            //css함수 : 스타일 변경하거나 스타일값을 얻거나
            $("div.hello").css("color","blue"); //변경
            let color1 = $("div.hello").css("color"); //글자색 반환
            //다른곳에 적용
            $("#bit2").css("background-color",color1);

            //여러 스타일을 변경하고자 할 경우 방법2가지
            //방법 1
            //$("div.bit3>div.bit4").css("color","magenta").css("background-color","yellow");
            //방법2
            $("div.bit3>div.bit4").css({
                "color":"magenta",
                "background-color":"yellow"
            });

            //같은 selector 중에 하나씩 다른 값을 적용할경우
            //eq,gt,lt
            //방법 1
            //$("div.bit3>div.bit4:eq(1)").css("border","5px solid gray");
            //방법 2
            $("div.bit3>div.bit4").eq(1).css("border","5px solid gray");

            $(".hello").css({
                "background-color":"orange",
                "margin-top":"20px",
                "width" : "200px",
                "border" : "15px dotted green"
            });
            $("body *").css("font-family","Black And White Picture");

            //동시적용
            $("#bit,#bit2").css("text-decoration","underline");
        });

    </script>

</head>
<body>
    <div class="hello">div class hello</div>
    <h3 class="hello">h3 class hello</h3>
    <b id="bit">b tag id bit</b>
    <h1 id="bit2">h1  id bit2</h1>
    <div class="bit3">
        bit3 class
        <div class="bit4">
            bit3 under bit4 class1
        </div>
        <div class="bit4">
            bit3 under bit4 class2
        </div>
    </div>
</body>
</html>
