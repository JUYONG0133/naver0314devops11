<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            background-color: lightcoral;
        }

        body * {
            color: lightcyan;
        }
    </style>
    <script>
        $(function (){
            $("img").css("width","200px");
            $("img:eq(0)").css({
                "border" : "5px inset tomato",
                "box-shadow" : "5px 5px 5px gray",
                "margin" : "10px"
            });
            $("figure.photo1>figcaption").css("font-weight","bold");

            $("figure.photo1>img").css({
                "width" : "100px",
                "border" : "2px solid lime",
                "cursor" : "pointer"
            });

            $("#test").css({
                "position" : "absolute",
                "top" : "50px",
                "left" : "250px"
            });
            $("#test>ul>li:gt(3)").css("color","red");
            $("#test>ul>li:lt(3)").css("color","darkblue");

            $("#test>ul>li:even").css("background-color","yellow");
            $("#test>ul>li:odd").css("background-color","gray");

            //피규어의 이미지에 클릭이벤트 적용
            $("figure>img").click(function (){
                alert("hello");
            });

        });
    </script>
</head>
<body>
    <img src = "../image/shop/11.jpg">
    <figure class="photo1">
        <img src="../image/talent/13.jpg">
        <figcaption>박신혜</figcaption>
    </figure>
    <figure class="photo1">
        <img src="../image/talent/12.jpg">
        <figcaption>박보영</figcaption>
    </figure>

<div id = "test">

        <li>java</li>

</div>
</body>
</html>
