<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: lightskyblue;
        }
        body *{
            font-family: 'Diphylleia';
            /*color: white;*/
        }
        .car{
            cursor: pointer;
            margin: 3px ;
        }
    </style>
    <script>
        window.onload=function (){
            let car = document.querySelectorAll(".car");
            let detail = document.getElementById("detailcar");

            //이벤트
            for(let c of car){
                c.onclick=function (){
                    let src = this.getAttribute("src");
                    //alert(src);
                    //detail의 사진 변경하기
                    detail.setAttribute("src",src);
                }
            }
        }
    </script>
</head>
<body>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">자동차 구매하러가기</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <a href="https://www.encar.com/index.do"> <img src = "../image/mycar/mycar13.png" width="100%" id="detailcar" ></a>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
    <div>
        <script>
            for(let i =1; i <=15; i++){
                let s = `<img src = "../image/mycar/mycar${i}.png" width=100 height=80 class="car rounded-circle" data-bs-toggle="modal" data-bs-target="#myModal" >`;
                document.write(s);
            }
        </script>
    </div>

</body>
</html>
