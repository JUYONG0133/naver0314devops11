<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: lightskyblue;
        }

        body * {
            font-family: 'Diphylleia';
            color: dimgray;
        }
    </style>
</head>
<body>
<h3>폼태그문제</h3>
<div style="width: 500px;">
    <h5 class="alert alert-success">취미를 선택하세요</h5>
    <label>
        <input type="checkbox" value="게임" class="hobby form-check-input">게임 &nbsp;
    </label>
    <label>
        <input type="checkbox" value="낚시" class="hobby form-check-input">낚시&nbsp;
    </label>
    <label>
        <input type="checkbox" value="여행" class="hobby form-check-input">여행&nbsp;
    </label>
    <label>
        <input type="checkbox" value="영화 감상" class="hobby form-check-input">영화 감상&nbsp;
    </label>
    <br><br>
    <h5 class="alert alert-danger">배경색을 선택하세요</h5>
    <label>
    <input type="radio" value="white" name="bcolor" checked class="form-check-input">흰색
    </label>
    <label>
        <input type="radio" value="#ffe4e1" name="bcolor" class="form-check-input">핑크색
    </label>
    <label>
        <input type="radio" value="#f0f8ff" name="bcolor" class="form-check-input">하늘색
    </label>
    <label>
        <input type="radio" value="#98fb98" name="bcolor" class="form-check-input">초록색
    </label>
    <br><br>
    <h5 class="alert alert-info">글자 색을 선택하세요</h5>
    <select class="form-select selcolor" style="width: 150px">
        <option value="#c71585">핫핑크</option>
        <option value="black" selected>블랙</option>
        <option value="#2e8b57">초록색</option>
        <option value="#00ced1">하늘색</option>
    </select>
    <br>
    <button type="button" class="btn btn-lg btn-secondary id=btnresult">결과출력</button>
    <div style="font-size: 30px;" class="result">
        TEST<br>
        테스트
    </div>
</div>
<script>
    document.getElementById("btnresult").onclick=function (){
        let r = document.querySelector(".result");
        let s = "";
        let bHobby = false;
        let hobby = document.querySelectorAll(".hobby");
        let myhobby="";
        for(let h of hobby){
            if(h.checked){
                myhobby+=`[${h.value}]&nbsp;`;
                bHobby=true;
            }
        }
        if(bHobby)
            s+=`취미 : ${myhobby}<br>`;
        else
            s+="취미 : 취미 없음<br>";

        let bcolor=document.getElementsByName("bcolor");
        for(let bc of bcolor){
            if(bc.checked){
                r.style.backgroundColor=bc.value;
            }
        }
        let tcolor = document.querySelector(".selcolor");
        r.style.color=tcolor.value;

        r.innerHTML=s;
    }
</script>
</body>
</html>
