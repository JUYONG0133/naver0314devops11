<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let txt1=document.getElementById("txt1");
            //이벤트
            txt1.onkeyup=function (e){
                //입력한 값을 읽어서 msg id에 넣음
                /*
                innerHTML = "html 코드 포함 문자열";
                innerText = "text만 가능";
                 */
                //this는 이벤트가 발새하는 객체 == txt1
                //console.log(txt1.value, this.value);

                //e.target 은 이벤트가 발생한 객체를 의미한다.
                // console.log(e.target.value);

                //입력한 문자열을 msg에추가
                document.getElementById("msg").innerHTML=e.target.value;

            }
        };
    </script>
</head>
<body>
<input type="text" id="txt1">
<br>
<h2 id="msg">result</h2>
<hr>
<input type="text" id="txt2">
<br>
<div id="msg2">result</div>
<script>
    document.getElementById("txt2").onkeyup=function (){
        msg2.innerHTML=`<b style="font-size:25px; color:orange;"> ${this.value}</b>`;
    }
</script>
</body>
</html>
