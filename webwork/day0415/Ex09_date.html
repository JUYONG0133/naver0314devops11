<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            setInterval(function () {
                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();
                document.getElementById("timer").innerHTML=`${hh}:${mm}:${ss}`;
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>
        오늘날짜 :
        <script>
            let date = new Date();
            let y = date.getFullYear();
            let m = date.getMonth()+1;
            let d = date.getDate();
            //document.write(y+"-"+m+"-"+d);
            document.write(`${y}-${m}-${d}`);
        </script>
    </h1>
    <h1>
        현재 시간 :
        <script>
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            document.write(`${hh}:${mm}:${ss}`);
        </script>
    </h1>
    <h1 id="timer">
        <script>
            document.write(`${hh}:${mm}:${ss}`);

        </script>
    </h1>

</body>
</html>
