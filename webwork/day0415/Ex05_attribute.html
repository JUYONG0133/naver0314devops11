<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #msg{
            font-size: 20px;
            width: 300px;
            padding: 10px;
            height: auto;
            border: 5px groove palevioletred;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload=function (){
            //버튼 1 이벤트
            let img1 = document.getElementById("img1");
            document.getElementById("btn1").onclick=function (){
                let src = img1.getAttribute("src");
                let w = img1.getAttribute("width");
                let t = img1.getAttribute("title");

                msg.innerHTML=`
                    이미지 src : ${src}<br>
                    이미지 title : ${t}<br>
                    이미지 너비 : ${w}<br>
                  `;
            }
            //버튼 2 이벤트
            document.getElementById("btn2").onclick=function (){
                img1.setAttribute("src","../image/mycar/mycar15.png");
                img1.setAttribute("width","300");
                img1.setAttribute("title","자동차변경");
            }
        }
    </script>
</head>
<body>
<h2>setAttribute,getAttribute </h2>
<img id = "img1" src = "../image/mycar/mycar13.png" width="200" title = "자동차">
<br><br>
<button type="button" id="btn1">속성값 얻기</button>
<button type="button" id="btn2">속성값 변경</button>
<br>
<div id="msg">result</div>

</body>
</html>
