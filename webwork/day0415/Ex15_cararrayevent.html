<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "carlist">
    <script>
        for(let i = 1; i <= 15; i++){
            let s = `<img src = "../image/mycar/mycar${i}.png" width=60 height=50 hspace=3 class="car" >`;
            document.write(s);
        }
    </script>
</div>
<div style = "margin-top: 30px">
    <img class = "largecar" src="" width="350" style="border: 7px inset gold" onerror="this.src='../image/div_img/bottle01.jpg'">
</div>
<script>
    let car = document.getElementsByClassName("car");
//let photo = document.getElementsByClassName("car");
    for(let p of car){
        p.onmouseover=function (){
            let src = this.getAttribute("src");
            document.getElementsByClassName("largecar")[0].setAttribute("src",src);
        }
    }
</script>
</body>
</html>
