<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum';
        }
        .photo{
            width : 50px;
            height: 50px;
            border:1px solid gray;
        }
        td{
            cursor: pointer;
        }
        div.result{
            margin: 10px 30px;
            border: 3px solid gray;
            padding: 10px;
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <table class="table table-bordered" style="width: 320px">
        <script>
            //4행 5열 table
            let s="";
            let idx=1;
            for(let row = 1; row<=4; row++){
                s+="<tr>";
                for(let col = 1; col <=5; col++){
                    let r = parseInt(Math.random()*256);
                    let g = parseInt(Math.random()*256);
                    let b = parseInt(Math.random()*256);

                    s+=`
                        <td align="center" style="background-color: rgb(${r},${g},${b})">
                            <img class="photo" src="../image/talent/${idx++}.jpg">
                        </td>
                    `;
                }
                s+="</tr>";
            }
            document.write(s);
        </script>
    </table>
<div class="result">
    <img src = "../image/talent/1.jpg" width="265" height="370">
</div>
<script>
    $("img.photo").click(function (){
        let imgSrc = $(this).attr("src");
        let bg = $(this).parents().css("background-color");

        $("div.result").css("background-color",bg);
        $("div.result>img").attr("src",imgSrc);
    });
</script>
</body>
</html>
