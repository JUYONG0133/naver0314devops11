<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum';
        }
    </style>
</head>
<body>
    <h3>jQuery의 Effect 함수들</h3>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn1">show</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn2">hide</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn3">Toggle</button><br>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn4">slideUp</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn5">slideDown</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn6">slideToggle</button><br>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn7">fadeIn</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn8">fadeOut</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn9">fadeToggle</button><br>
    <hr>
    <h2>Effect test Message</h2>
    <img src="../image/mycar/mycar13.png" width="200">

    <script>
        $("#btn1").click(function (){
            $("h2").show();
            $("img").show();
        });
        $("#btn2").click(function (){
            $("h2").hide();
            $("img").hide();
        });
        $("#btn3").click(function (){
            $("h2").toggle();
            $("img").toggle();
        });
        $("#btn4").click(function (){
            $("h2").slideUp('slow');
            $("img").slideUp('slow');
        });
        $("#btn5").click(function (){
            $("h2").slideDown('slow');
            $("img").slideDown('slow');
        });
        $("#btn6").click(function (){
            $("h2").slideToggle('slow');
            $("img").slideToggle('slow');
        });
        $("#btn7").click(function (){
            $("h2").fadeIn('slow');
            $("img").fadeIn('slow');
        });
        $("#btn8").click(function (){
            $("h2").fadeOut('slow');
            $("img").fadeOut('slow');
        });
        $("#btn9").click(function (){
            $("h2").fadeToggle(1000);
            $("img").fadeToggle(1000);
        });
    </script>
</body>
</html>
