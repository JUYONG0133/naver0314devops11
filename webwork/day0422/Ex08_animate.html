<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Diphylleia&family=Dokdo&family=Gowun+Dodum&family=Lora:ital,wght@0,400..700;1,400..700&family=M+PLUS+1+Code:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poor+Story&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum';
        }
        div.one{
            width: 60px;
            height: 60px;
            background-color: palevioletred;
            margin-top: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
<button type="button" class="btn btn-outline-danger btn-sm" id="btn1">Animate#1</button>
<div class="one"></div>
<script>
    $("#btn1").click(function (){
        $("div.one").animate({"left":"+=50px"},'fast').animate({'width':'+=50px'},'2000');
    });
</script>
<hr>
<button type="button" class="btn btn-outline-danger btn-sm" id="btn2" style="margin-top: 200px;">Animate#2</button>
<div class="two" style="font-family: 'Dokdo';font-size: 20px; border: 2px solid red; width: 250px">jQuery Animate Test</div>
<script>
    $("#btn2").click(function (){
        $("div.two").animate({fontSize:'+=5px',width: '+=100px'},1000).animate({borderWidth:'+=3px',backgroundColor:'magenta'},3000);
    });
</script>
<hr>
<i class="bi bi-arrow-through-heart" style="font-size: 5em;"></i>
<i class="bi bi-arrow-through-heart-fill" style="font-size: 5em;"></i>
<hr>
<i class="bi bi-arrow-through-heart heart" style="font-size: 30px; cursor: pointer;color: red;"></i>
<script>
    $(".heart").click(function (){
        let myClass=$(this).attr("class");
        if(myClass=='bi bi-arrow-through-heart heart') {
            $(this).attr("class", "bi bi-arrow-through-heart-fill heart");
            $(this).animate({fontSize: "50px"},'2000',function (){
                $(this).css("font-size","30px");
            });
        }
        else
            $(this).attr("class","bi bi-arrow-through-heart heart");
    });
</script>
</body>
</html>
